{{define "index"}} {{template "header"}}
<div id="app">
    <form action="" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">
                姓名
            </label>
            <div class="layui-input-inline">
                <input class="layui-input" lay-verify="required" name="name" placeholder="请输入姓名" type="text"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                密码
            </label>
            <div class="layui-input-inline">
                <input class="layui-input" name="password" placeholder="请输入密码" type="password"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn" lay-filter="demo1" lay-submit="">
                    登录
                </button>
            </div>
        </div>
    </form>
    <label>
        ${message}
    </label>
</div>
<script>
    require(['jquery', 'vue','layui'], function($, Vue) {
        layui.use(['form'],function(){
            var form = layui.form()
            //监听提交
            form.on('submit(demo1)', function(data){
                // consle.log(data);
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            })
        });

        new Vue({
            el: '#app',
            data:{
                message:'123',
            },
            methods:{
            }
        })
    })
</script>
{{template "footer"}} {{end}}
