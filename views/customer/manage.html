{{define "manage"}} {{template "left" .}}
<div id="cus_manage">
    <div style="width:400px; float:left; margin-bottom:10px">
        <input type="text" name="title" 
            required lay-verify="required" 
            placeholder="请输入id/姓名/手机/地址" 
            autocomplete="off" 
            class="layui-input"
            style="width:300px;float:left"
            v-model="searchText"
        > 
        <button class="layui-btn" style="float:left" @click="search()">查找</button>
    </div>
    <table class="layui-table">
        <!-- <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup> -->
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>手机</th>
                <th>地址</th>
                <th>余额</th>
                <th>折扣</th>
            </tr> 
        </thead>
        <tbody>
            <tr v-for="item in list"> 
                <td>${item.id}</td> 
                <td>${item.name}</td> 
                <td>${item.mobile}</td> 
                <td>${item.address}</td> 
                <td>${item.balance}</td> 
                <td>${item.discount}</td> 
             </tr>  
        </tbody>
    </table>
    <div id="page"></div>
</div>
<script>
    require(['jquery', 'vue'], function($,Vue) {
        layui.use(['laypage'], function () {
            var laypage = layui.laypage
            laypage({
                cont: 'page',
                pages: '{{.Total}}', //总页数
                skip:true,
                groups: 8, //连续显示分页数
                curr:'{{.Page}}',
                jump:function(obj,first){
                    // console.log(obj);
                    // console.log(first);
                    if(first != true){
                        var search = '{{.SearchText}}';
                        location.href="/Customer/Manage?search="+search+"&page="+obj.curr;
                    }
                }
            });
        });
        new Vue({
            el: '#cus_manage',
            data: {
                total: '{{.Total}}',
                list: jQuery.parseJSON('{{.List}}'),
                searchText: '{{.Search}}',
            },
            methods:{
                search:function(){
                    location.href="/Customer/Manage?search="+this.searchText
                }
            }
        })
    })
</script>
{{template "footer"}} {{end}}
