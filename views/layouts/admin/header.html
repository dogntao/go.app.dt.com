{{define "header"}}
<!doctype html>
<html>

<head>
    <title>
        任阳持久美妆
    </title>
    <meta charset="utf-8">
    <script src="/js/components/require.js"></script>
    <script src="/js/config.js"></script>
    <!-- 立马加载layui,控制页面样式 -->
    <script src="/js/components/layui/layui.js"></script>
    <link rel="stylesheet" href="/js/components/layui/css/layui.css">
    <link rel="stylesheet" href="/css/layout_admin.css">
    <script>
        require(['jquery', 'vue', 'layui'], function ($, Vue) {
            layui.use(['element'], function () { });
            new Vue({
                el: '#left',
                data: {
                    con: '{{.Con}}',
                    act: '{{.Act}}',
                },
            })
        })
    </script>
</head>

<body id="body">
    <div class="header" lay-filter="">
        <div class="top_left" class="layui-nav-item">
            <div class="logo">任阳持久美妆</div>
        </div>
        <div class="top_right">
            <div class="logout">
                <a href="/Admin/Logout"> 登出</a>
            </div>
        </div>
    </div>
    {{end}}
